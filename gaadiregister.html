<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./input.css">
    <style>
        nav{
            width: 1600px;
        }
        #signup{
            width: 1200px;
            height: 700px;
            /* border-radius: 25px;
            border: 5px solid grey; */
            position: relative;
            left:80px;
            top: 120px;
            overflow: hidden;
            padding-top: 15px;
            
            
        }
        body{
            background-color: blanchedalmond ;
        }
    </style>
</head>
<body>
    <nav class=" h-32 bg-[burlywood]">
    <img src="./brandlogo.png" alt=" " class="w-48 h-32 inline">
    <a href="./index.html"><span class="text-[55px] inline-block ml-7 relative top-4 font-mono">gaadiDoc<sup>+</sup></span></a>
    <div id="navi" class="flex justify-evenly w-[800px] h-32 relative left-[720px] -top-[90px]">
        <a href="" class="hover:translate-y-5 duration-150 font-[arial] text-[30px] inline"><span class="">Home</span></a>
        <a href="" class="hover:translate-y-5 duration-150 font-[arial] text-[30px] inline"><span class="">Book A Doc</span></a>
        <a href="" class="hover:translate-y-5 duration-150 font-[arial] text-[30px] inline"><span class="">Docs Near You</span></a>
        <a href="" class="hover:translate-y-5 duration-150 font-[arial] text-[30px] inline"><span class="">Contact Us</span></a>
    </div>
    </nav>
    <section>
        <div id="signup" class="bg-[blanchedalmond]">
            <section class="vh-100 gradient-custom relative -top-14 left-20">
                <div class="container py-5 h-100 ">
                  <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                      <div class="card shadow-2-strong card-registration bg-[#d3d3d325]" style="border-radius: 15px; ">
                        <div class="card-body p-4 p-md-5">
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                          <form>
              
                            <div class="row">
                              <div class="col-md-6 mb-4">
              
                                <div class="form-outline">
                                  <input type="text" id="firstName" class="form-control form-control-lg" />
                                  <label class="form-label" for="firstName">First Name</label>
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4">
              
                                <div class="form-outline">
                                  <input type="text" id="lastName" class="form-control form-control-lg" />
                                  <label class="form-label" for="lastName">Last Name</label>
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                              <div class="col-md-6 mb-4 d-flex align-items-center">
              
                                <div class="form-outline datepicker w-100">
                                  <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                                  <label for="birthdayDate" class="form-label">Birthday</label>
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4">
              
                                <h6 class="mb-2 pb-1">Gender: </h6>
              
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                    value="option1" checked />
                                  <label class="form-check-label" for="femaleGender">Female</label>
                                </div>
              
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                    value="option2" />
                                  <label class="form-check-label" for="maleGender">Male</label>
                                </div>
              
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                    value="option3" />
                                  <label class="form-check-label" for="otherGender">Other</label>
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                              <div class="col-md-6 mb-4 pb-2">
              
                                <div class="form-outline">
                                  <input type="email" id="emailAddress" class="form-control form-control-lg" />
                                  <label class="form-label" for="emailAddress">Email</label>
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4 pb-2">
              
                                <div class="form-outline">
                                  <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                  <label class="form-label" for="phoneNumber">Phone Number</label>
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                        
                            </div>
              
                            <div class="mt-4 pt-2">
                              <a href="./gaadibook.html"><button class="w-64 h-14 text-[whitesmoke] align-middle bg-black  relative left-36 rounded-[10px] drop-shadow-2xl text">SUBMIT</button></a>
                            </div>
              
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </div>
    </section><br><br><br><br><br><br><br>
    <footer>
        <div id="foot" class="w-full h-80 bg-black opacity-75 grid grid-cols-3 grid-rows-2">
         <a href=""><div class=" col row-span-2 p-[20px] hover:translate-y-2 duration-200"><img src="./brandlogo1.png" alt="" class="w-[250px] h-[200px] rounded-[12px]"></div></a>
         <a href=""><div class="text-[whitesmoke] text-[30px] p-[20px] hover:translate-y-2 duration-200">Contact Us</div></a>
         <a href=""><div class="text-[whitesmoke] text-[30px] p-[20px] hover:translate-y-2 duration-200">Join Us</div></a>
         <a href=""><div class="text-[whitesmoke] text-[30px] p-[20px] hover:translate-y-2 duration-200"></div></a>
         <a href=""><div class="text-[whitesmoke] text-[30px] p-[20px] hover:translate-y-2 duration-200">Terms of Service</div></a>
         <a href=""><div class="text-[whitesmoke] text-[30px] p-[20px] hover:translate-y-2 duration-200">privacy policy</div></a>
        </div>
      </footer>
      <h1 style="background-color: blanchedalmond;"></h1>
</body>
</html>
